    <body>
 
            <h1>Question 9. Get dropdown selected value on onchange event and append in div container</h1>
     

        <div id="main">
            <select name="toSelect" id="selectVal">
                <option value="">select</option>
                <option value="one">one value</option>
                <option value="two">two value</option>
                <option value="three">three value</option>
                <option value="four">four value</option>
                <option value="five">five value</option>
                <option value="six">six value</option>
            </select>
        </div>
        <div id="dymnc">


        </div>






            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script>
                $(document).ready(function(){
                    $("#selectVal").on('change',function(){
                        $("#dymnc").html("selected value is "+$(this).val());
                    });
                });
            </script>
    </body>
