<!-- Question 8. Click event not working on element which added dynamicly or via script, make it work using .on method-->

<html>
    <head>

        <title>Question 8</title>
        <style>
            h1{
                margin-left: 15%;
                margin-top:15%;
            }
            #main{
                margin-top: 20px;
                margin-left:20%;
            }
            button{
                margin-left: 30%;
                margin-top:20px;
            }
        </style>
       


    </head>
    <body>
 
            <h1>Question 8. Click event not working on element which added dynamicly or via script, make it work using .on method</h1>
     

        <div id="main">
            <button onclick="addDiv()">Add element dynamicly</button>
        </div>
        <div id="dymnc">


        </div>






            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script>
                function addDiv(){
                    $("#dymnc").html("<button id='divAdded'>dynamically added button.</button>");
                }

                $(document).ready(function(){
                    $("body").on("click","#divAdded",function(){
                            alert("clicked on div");
                    });

                });
            </script>
    </body>
</html>
