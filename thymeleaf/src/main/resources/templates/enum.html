<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Enum example</title>
</head>
<body>
<h1>Create an ENUM with values USER, ADMIN, SUPER_ADMIN and iterate it to show a custom message to users basis on the ENUM value</h1>
<table>
    <tr>
        <th>id</th>
        <th>access</th>
        <th>Message</th>
    </tr>
    <tr th:each="enm,i:${T(com.ttn.thymeleaf.enm.AccessEnum).values()}">
        <td th:text="${i.count}">id </td>
        <td th:text="${enm.getValue()}">val </td>
        <td th:text="${enm.getValue()=='user'?'you are user':'you are not user'}">val </td>

    </tr>
</table>
<br/>
<a th:href="@{'/loader'}">goto question 10 </a>
</body>
</html>
